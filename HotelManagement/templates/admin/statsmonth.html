{% extends 'admin/base.html' %}
{% block body %}
<br>
<h1 class="text-center">Thống kê doanh thu theo tháng</h1>
<hr>
<br>
<div id="tab1" class="row">
    <div class="table table-striped col-md-5 col-xs-12">
        <table class="table">
            <thead class="text-center">
                <tr>
                    <th scope="col" class="text-left">Tháng</th>
                    <th scope="col">Doanh Thu</th>
                    <th scope="col">Lượt thuê</th>
                </tr>
            </thead>
            <tbody class="text-center">
                {% for t in turnover %}
                <tr>
                    <td class="text-left">{{ t[0] }}</td>
                    <td>
                        {% if t[1] %}
                        {{ "{:,.0f}".format(t[1]) }} đ
                        {% else %}
                        0 đ
                        {% endif %}
                    </td>
                    <td>{{ t[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-7 col-sx-12">
        <form>
            <div class="form-group">
                <input type="number" class="form-control" min="2010" name="year" placeholder="Nhập năm.." />
            </div>
            <div class="form-group">
                <input type="number" class="form-control" min="1" max="12" name="from_month" placeholder="Nhập từ tháng.." />
            </div>
            <div class="form-group">
                <input type="number" class="form-control" min="1" max="12" name="to_month" placeholder="Nhập đến tháng.." />
            </div>
            <input type="submit" value="Thống kê" class="btn btn-info" />
        </form>
        <hr>
        <br>
        <div>
            <canvas id="MyMonthChart"></canvas>
        </div>
    </div>
</div>
<hr>
<br>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let labels = []
    let data = []
    let colors = []
    let borderColors = []
    let r, g, b;

    {% for t in turnover %}
    {% if t[1] %}
        labels.push('Tháng {{ t[0] }}')
        data.push({{ t[1] }})

        r = parseInt(Math.random() * 255)
        g = parseInt(Math.random() * 255)
        b = parseInt(Math.random() * 255)

        colors.push(`rgba(${r}, ${g}, ${b}, 0.2)`)
        borderColors.push(`rgba(${r}, ${g}, ${b}, 1)`)
    {% endif %}
    {% endfor %}

    window.onload = function() {
        const ctx = document.getElementById('MyMonthChart').getContext('2d');

        loadChart(ctx, labels, data, 'bar', colors, borderColors)
    }

function loadChart(ctx, labels, data, type, colors, borderColors) {
    const myChart = new Chart(ctx, {
        type: type,
        data: {
            labels: labels,
            datasets: [{
                label: 'Thống kê doanh thu',
                data: data,
                backgroundColor: colors,
                borderColor: borderColors,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}
</script>
<br>
{% endblock %}
