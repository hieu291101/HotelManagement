<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang chủ</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-md sticky-top">
    <a href="#" class="navbar-brand">BookingHotel.com</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Trang chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Dịch vụ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Đăng ký | Đăng nhập</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Image Slider -->
<div id="slides" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active">
        </li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='img/background.jpg') }}" alt="First Slide">
            <div class="carousel-caption">
                <h3>Your smile, our happiness</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/background1.jpg') }}" alt="Second Slide">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/background2.jpg') }}" alt="Third Slide">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#slides" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#slides" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

<!-- Booking voucher-->
<div class="container-fluid">
    <form class="row jumbotron booking">
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label for="checkin">NGÀY THUÊ</label>
                <input type="text" class="form-control" name="checkindate"
                       placeholder="Chọn..." id="checkin" onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label for="checkout">NGÀY TRẢ</label>
                <input type="text" class="form-control" name="checkoutdate"
                       placeholder="Chọn..." id="checkout" onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label for="adults">KHÁCH HÀNG</label>
                <input type="number" class="form-control" name="adults"
                       placeholder="Nhập số lượng khách..." id="adults">
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <br>
            <button class="booking-btn btn btn-lg" type="button">KIỂM TRA NGÀY</button>
        </div>
    </form>
</div>

<footer>
    <div class="container-fluid padding">
        <div class="row text-center">
        </div>
    </div>
</footer>
</body>
</html>
