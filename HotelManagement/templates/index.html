{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
<!-- Image Slider -->
<div id="slides" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active">
        </li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='img/background.jpg') }}" alt="First Slide">
            <div class="carousel-caption">
                <h3>Your smile, our happiness</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/background1.jpg') }}" alt="Second Slide">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/background2.jpg') }}" alt="Third Slide">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#slides" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#slides" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

<!-- Booking voucher-->
<div class="container-fluid">
    <form method="post" class="row jumbotron booking" action="/">
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label for="checkin">NGÀY THUÊ</label>
                <input type="text" class="form-control" name="checkindate"
                       placeholder="Chọn..." id="checkin" onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label for="checkout">NGÀY TRẢ</label>
                <input type="text" class="form-control" name="checkoutdate"
                       placeholder="Chọn..." id="checkout" onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label for="adults">KHÁCH HÀNG</label>
                <input type="number" class="form-control" name="adults"
                       placeholder="Nhập số lượng khách..." id="adults"
                       min="1" max="60">
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <br>
            <button class="booking-btn btn btn-lg" type="submit">KIỂM TRA NGÀY</button>
        </div>
    </form>
</div>
{% endblock %}
