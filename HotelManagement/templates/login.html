{% extends 'layout/base.html' %}

{% set active_page = "user_login" %}

{% block title %}Đăng nhập | Đăng ký{% endblock %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form method="post" action="{{ url_for('user_login') }}">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example13">Tài khoản</label>
                        <input type="text" id="form1Example13" class="form-control " placeholder="Nhập tài khoản..."
                               name="username"/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example23">Mật khẩu</label>
                        <input type="password" id="form1Example23" class="form-control " placeholder="Nhập mật khẩu..."
                               name="password"/>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="form1Example3"
                                    checked
                            />
                            <label class="form-check-label" for="form1Example3"> Ghi nhớ </label>
                        </div>
                        <a href="#!">Quên mật khẩu?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng nhập</button>

                    <p class="small fw-bold mt-2 pt-1 mb-0 text-center">Chưa có tài khoản? <a href="#!"
                                                                                              class="link-danger">Đăng
                        ký</a></p>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">HOẶC</p>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                       role="button">
                        <i class="fab fa-facebook-f me-2" style="margin-right: .5rem"></i>Tiếp tục với Facebook
                    </a>
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                       role="button">
                        <i class="fab fa-twitter me-2" style="margin-right: .5rem"></i>Tiếp tục với Twitter</a>

                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
