{% extends 'layout/base.html' %}

{% set active_page = "reset" %}

{% block title %}Đặt lại mật khẩu{% endblock %}

{% block content %}
<section class="vh-100">

    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <h2 class="text-center">ĐẶT LẠI MẬT KHẨU</h2>
                <br/><br/>
                <form method="post" action="{{ url_for('reset') }}">
                    <!--Phone number-->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Nhập tên tài khoản:</label>
                        <input required
                               type="text"
                               id="username"
                               class="form-control "
                               placeholder="Nhập tên tài khoản..."
                               name="username"/>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Nhập email để lấy lại mật khẩu:</label>
                        <input required
                               type="email"
                               id="email"
                               class="form-control"
                               placeholder="Nhập email..."
                               name="email"/>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Xác nhận</button>
                    <br/>
                    <p class="small fw-bold mt-2 pt-1 mb-0 text-center">
                        Chưa có tài khoản?
                        <a href="{{ url_for('user_register') }}" class="link-danger">Đăng ký</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
