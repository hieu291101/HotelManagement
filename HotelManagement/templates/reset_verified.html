{% extends 'layout/base.html' %}

{% set active_page = "reset_verified" %}

{% block title %}Đặt lại mật khẩu{% endblock %}

{% block content %}

<section class="vh-100">

    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <h2 class="text-center">ĐẶT LẠI MẬT KHẨU</h2>
                <br/><br/>
                <form method="post">
                    <!--New password-->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Tài khoản</label>
                        <input readonly
                               type="text"
                               id="username"
                               class="form-control"
                               value="{{ username }}"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Nhập mật khẩu mới: </label>
                        <input required
                               type="password"
                               id="password"
                               class="form-control"
                               placeholder="Nhập mật khẩu mới..."
                               name="password"/>
                    </div>
                    <!-- Confirm new password -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="confirmpassword">Xác nhận mật khẩu mới: </label>
                        <input required
                               type="password"
                               id="confirmpassword"
                               class="form-control"
                               placeholder="Nhập lại mật khẩu mới..."
                               name="confirmpassword"/>
                    </div>
                    <!-- Submit button -->
                    <button type="submit"
                            class="btn btn-primary btn-lg btn-block"
                            value="Reset Password">Xác nhận</button>
                    <br/>
                    <p class="small fw-bold mt-2 pt-1 mb-0 text-center">
                        Chưa có tài khoản?
                        <a href="{{ url_for('user_register') }}" class="link-danger">Đăng ký</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
