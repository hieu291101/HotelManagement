<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

                   <form method="post" action="{{ url_for('user_register') }}">
                  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="lead fw-normal mb-0 me-3">Register</p>
                  </div>
                    </br></br>

                  <!-- Name input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" >Full name</label>
                    <input type="text" id="name" class="form-control" name="name"
                      placeholder="Enter your fullname" required/>
                  </div>

                  <!-- Username input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" >User name</label>
                    <input type="text" id="username" class="form-control" name="username"
                      placeholder="Enter your username" required/>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" >Email address</label>
                    <input type="email" id="email" class="form-control" name="email"
                      placeholder="Enter your email address" />
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-3">
                    <label class="form-label" >Password</label>
                    <input type="password" id="password" class="form-control" name="password"
                      placeholder="Enter password" />
                  </div>

                  <!-- Confirm password input -->
                  <div class="form-outline mb-3">
                    <label class="form-label" >Password</label>
                    <input type="password" id="confirmpassword" class="form-control" name="confirmpassword"
                      placeholder="Confirm your password" />
                  </div>


                  <div class="text-center text-lg-start mt-4 pt-2">
                    <input type="submit" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Register"/>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account
                        <a href="{{ url_for('login_register') }}" class="link-danger">Login</a>
                    </p>
                  </div>

                </form>
</body>
</html>
